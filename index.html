<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Bolzapp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- app-left -->
        <div id="app-left">
            <!-- user-details -->
            <div id="user-details">
                <!-- user-details-left -->
                <div id="user-details-left">
                    <div id="user-picture">
                        <img src="https://picsum.photos/200" alt="profile picture">
                    </div>
    
                    <div id="user-name">
                        Sofia
                    </div>
                </div>
                <!-- /user-details-left -->

                <!-- user-details-right -->
                <div id="user-details-right">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <!-- /user-details-right -->
            </div>
            <!-- /user-details -->

            <!-- notify-banner -->
            <div id="notify-banner">
                <div id="notify-icon">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>

                <div id="notify-banner-inner">
                    <strong>Ricevi notifiche di nuovi messaggi</strong>
                    <span>Attiva notifiche desktop</span>
                </div>
            </div>
            <!-- /notify-banner -->

            <!-- search-bar -->
            <div id="search-bar">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- /search-bar -->

            <!-- contact-list -->
            <div id="contact-list">
                <ul>
                    <li v-for="(contact, index) in contacts" class="contact" :class="index == activeIndex ? 'active' : ''" @click="activeIndex = index">
                        <div class="contact-details">
                            <div class="contact-details-left">
                                <div class="contact-picture">
                                    <img :src="contact.avatar" alt="contact-picture">
                                </div>
                            </div>
                            <div class="contact-details-right">
                                <div class="contact-name">{{ contact.name }}</div>
                                <div class="contact-last-message">{{ contact.messages[contact.messages.length - 1].message }}</div>
                            </div>
                        </div>

                        <div class="contact-last-message-time">{{ contact.messages[contact.messages.length - 1].date }}</div>
                    </li>
                </ul>
            </div>
            <!-- /contact-list -->
        </div>
        <!-- /app-left -->
        
        <!-- app-right -->
        <div id="app-right">
            <div id="chat-header">
                <!-- contact-details -->
                <div id="contact-details">
                    <!-- contact-details-left -->
                    <div id="contact-details-left">
                        <div id="contact-picture">
                            <img :src="contacts[activeIndex].avatar" alt="profile picture">
                        </div>
        
                        <div id="contact-details-left-inner">
                            <div id="contact-name">
                                {{ contacts[activeIndex].name }}
                            </div>

                            <div id="last-login">
                                Ultimo accesso oggi alle 12:00
                            </div>
                        </div>
                    </div>
                    <!-- /contact-details-left -->

                    <!-- contact-details-right -->
                    <div id="contact-details-right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <!-- /contact-details-right -->
                </div>
                <!-- /contact-details -->
            </div>

            <div id="chat-body">
                
            </div>

            <div id="chat-input">
                
            </div>
        </div>
        <!-- /app-right -->
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
